<div class="main_div">
  <section id="gallery" style="padding: 20px;">

<div class="modal" id="imageModal">
  <span class="close" id="modalClose">&times;</span>
  <img id="modalImage" src="" alt="Picture">
</div>

 
<footer>
  <p>&copy; 2025 Kaneda_zemi</p>
</footer>


<script>

  // Get album images and modal box elements
  const images = document.querySelectorAll('.gallery img');
  const modal = document.getElementById('imageModal');
  const modalImage = document.getElementById('modalImage');
  const modalClose = document.getElementById('modalClose');
      
  // Click on the image to display a modal box
  images.forEach(image => {
    image.addEventListener('click', () => {
      modalImage.src = image.src;
      modal.style.display = 'flex';
    });
  });
      
  // Click the close button to close the modal box
  modalClose.addEventListener('click', () => {
    modal.style.display = 'none';
  });
      
  // Click outside the modal box to close the modal box
  modal.addEventListener('click', (event) => {
    if (event.target === modal) {
      modal.style.display = 'none';
    }
  });

  const menuBtn = document.getElementById("menuBtn");
  const navLinks = document.getElementById("navLinks");
  menuBtn.addEventListener("click", () => {
    navLinks.classList.toggle("show");
  });

</script>
